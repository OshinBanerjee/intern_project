<h1>BATCH DETAILS</h1>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<div class="card">
				<div class="card-body">
					<div class="bg-image"></div>
					<form  #batch="ngForm" method="post" (ngSubmit)=addBatch(batch)  id="resetForm" novalidate name="form_check">
						<div class="form-group input-group-lg" id="bgid7">
							<label for="jobId" id="jid">Job ID</label>
							<input type="text" class="form-control idJob" name = "jobId" id="jobId" [(ngModel)]="batch.batchID" pattern="^[_A-z0-9]*((-|\s)*[_A-z0-9])*$" placeholder="Enter Job ID" required minlength="5" maxlength="10"  onblur="showError(this.id,'jid','bgid7')" onfocus="hideError('bgid7')" onkeyup="checkform()">
						
						</div>
						<div class="form-group input-group-lg" id="bgid1">
							<label for="jobName" id="jname">Job Name</label>
							<input type="text" class="form-control" name="jobName" id="jobName" [(ngModel)]="batch.batchName" pattern="[a-zA-Z].*" placeholder="Enter Job Name" required minlength="8" maxlength="30"  onblur="showError(this.id,'jname','bgid1')" onfocus="hideError('bgid1')" onkeyup="checkform()">
						
						</div>
						
						<div class="form-group input-group-lg" id="bgid2">
							<label for="exname" id="ename">Executable Name</label>
							<input type="text" class="form-control" name="exname" id="exname" [(ngModel)] = "batch.exname" pattern="[a-zA-Z].*" placeholder="Enter Executable Name"  minlength="8" maxlength="35" onblur="showError(this.id,'ename','bgid2')" onfocus="hideError('bgid2')"required onkeyup="checkform()">
							
						</div>
						<div class="form-group input-group-lg" id="bgid3">
							<label for="expath" id="epath">Executable Path</label>
							<input type="text" class="form-control" id="expath" name="expath" [(ngModel)] = "batch.expath" minlength="1" maxlength="100" placeholder="Enter Executable Path" onblur="showError(this.id,'epath','bgid3')" onfocus="hideError('bgid3')" required onkeyup="checkform()">
							
						</div>
						<div class="form-group input-group-lg" id="bgid4">
							<label for="lgfileName" id="lfname">Log File Name</label>
							<input type="text" class="form-control" name="lgfileName" id="lgfileName" [(ngModel)] = "batch.lgfileName" pattern="[a-zA-Z].*" placeholder="Enter Log File Name" minlength="8" maxlength="20" onblur="showError(this.id,'lfname','bgid4')" onfocus="hideError('bgid4')" required onkeyup="checkform()">
						
						</div>
						<div class="form-group input-group-lg" id="bgid5">
							<label for="lgfileLocation" id="lflocation">Log File Location</label>
							<input type="text" class="form-control" name ="lgfileLocation" id="lgfileLocation" [(ngModel)] = "batch.lgfileLocation" placeholder="Enter Log File Location" minlength="1" maxlength="100" onblur="showError(this.id,'lflocation','bgid5')" onfocus="hideError('bgid5')" required onkeyup="checkform()">
						
						</div>
						<div class="form-group " id="bgid6">
							<label for="desp" id="descrip">Description</label>
							<textarea class="form-control" rows="5" name="desp" id="desp" [(ngModel)] = "batch.desp" placeholder="Enter Description" minlength="1" maxlength="200" onblur="showError(this.id,'descrip','bgid6')" onfocus="hideError('bgid6')" onkeyup="checkform()"></textarea>
							
						</div>
						<input type="submit" class="btn btn-success" value="SUBMIT" id="submit_btn">
						<input type="button" class="btn btn-primary" id="bat_reset_btn" onclick="reset_form()"  value="RESET" style="float:right">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
